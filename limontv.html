    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-grid {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .player-grid iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            text-align: center;
        }

        .poster-grid img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .poster-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function changeVideo(url) {
            document.getElementById("match-video").src = url;
        }

        function searchChannel() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            const posters = document.querySelectorAll(".poster-grid img");

            posters.forEach(poster => {
                const altText = poster.alt.toLowerCase();
                poster.style.display = altText.includes(searchInput) ? "block" : "none";
            });
        }
    </script>
</head>
