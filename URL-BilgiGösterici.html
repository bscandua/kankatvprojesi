<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Bilgi Gösterici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Bilgi Gösterici</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="URL adresini buraya yazın">
        </div>
        <button onclick="showInfo()">Göster</button>
        <table id="infoTable" style="display: none;">
            <tbody>
                <tr>
                    <td>URL Adresi</td>
                    <td id="urlDisplay">-</td>
                </tr>
                <tr>
                    <td>Referrer</td>
                    <td id="referrerDisplay">-</td>
                </tr>
                <tr>
                    <td>Origin</td>
                    <td id="originDisplay">-</td>
                </tr>
                <tr>
                    <td>User Agent</td>
                    <td id="userAgentDisplay">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function showInfo() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const referrer = document.referrer || "Referrer bilgisi yok";
            const origin = window.location.origin || "Origin bilgisi yok";
            const userAgent = navigator.userAgent;

            if (urlInput) {
                // URL bilgilerini tabloya yerleştir
                document.getElementById("urlDisplay").textContent = urlInput;
                document.getElementById("referrerDisplay").textContent = referrer;
                document.getElementById("originDisplay").textContent = origin;
                document.getElementById("userAgentDisplay").textContent = userAgent;

                // Tabloyu görünür yap
                document.getElementById("infoTable").style.display = "table";
            } else {
                alert("Lütfen bir URL adresi girin!");
            }
        }
    </script>
</body>
</html>
